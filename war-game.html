<!DOCTYPE html>
<html>

<head>
    <title>WAR Playfield</title>
    <link href="css/reset.css" type="text/css" rel="stylesheet" />
    <link href="css/war-game.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Anton" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class='button-group'>
                <a href="index.html">Home</a>
                <a href="war-game.html">Instructions</a>
                <a href="about-us.html">About Us</a>
            </div>
        </nav>
    </header>

    <main id='war-field'>
        <h1>WAR</h1>
        <h2 id='header-set'></h2>

        <div class='decks'>
            <img id='cpu-deck' src='img/purple_back.png' />
            <img id='in-play-cpu' src='img/purple_back.png' />
            <img id='in-play-user' src='img/yellow_back.png' />
            <img id='user-deck' src='img/yellow_back.png' />
          
            <label class='user-checkbox'>
                <input type='checkbox' />
                <div class='user-moving-card'>
                    <div class='user-moving-card-front'></div>
                    <div class='user-moving-card-back'></div>
                </div>
            </label>
            <label class='cpu-checkbox'>
                <input type='checkbox' />
                <div class='cpu-moving-card'>
                    <div class='cpu-moving-card-front'></div>
                    <div class='cpu-moving-card-back'></div>
                </div>
            </label>
        </div>

        <div id='cpu-war-three'></div>
        <div id='user-war-three'></div>

        </div>
        <h3 id='cpu'>Nemesis</h3>
        <h3 id='user'></h3>
        <hr id='cpu-line'>
        <hr id='user-line'>

        <div class='card-count'>
            <img id='cpu-count-card' src='img/KS.png' />
            <h3 id='cpu-score-value'></h3>
            <h3 id='user-score-value'></h3>
            <img id='user-count-card' src='img/KC.png' />
        </div>

        <div id='overlay'>
        </div>


    </main>
    <footer>

    </footer>

    <script src="js/app.js" type="text/javascript"> </script>
    <script src="js/war-game.js" type="text/javascript"> </script>
</body>

</html>
